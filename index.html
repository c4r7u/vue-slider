<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="root">
        <div class="app-container">

            <div class="slider">


                <div class="big-images-container">

                    <div class="single-image active">
                        <img :src="slides[currentSlide].image" :alt="slides[currentSlide].title">

                        <div class="single-image-text">
                            <h3>{{ slides[currentSlide].title }}</h3>
                            <p>{{ slides[currentSlide].text }}</p>
                        </div>
                    </div>
                </div>


                <div class="thumbs">

                    <div @click="prevSlide" class="arrow up-prev">
                        <i class="fas fa-chevron-up"></i>
                    </div>


                    <div @click="nextSlide" class="arrow down-next">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    


                    <div v-for="element, index in slides" class="single-thumb" :class="{'active': index === currentSlide }">
                        <img :src="element.image" :alt="element.title">
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
